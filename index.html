<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa Feet và Meter</title>
</head>
<body>
<script>
    // public static double footToMeter(double foot)
    function footToMeter(foot) {
        return 0.305 * foot;
    }
    // public static double meterToFoot(double meter)
    function meterToFoot(meter) {
        return  3.279 * meter;
    }
</script>
</body>
</html>
